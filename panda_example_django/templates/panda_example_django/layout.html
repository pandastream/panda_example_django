<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>PandaStream Django Example</title>

  <script src="http://cdn.pandastream.com/u/2.0.0-pre5/panda-uploader.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/static/bootstrap.css">

  <style>
  body {
    padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
  }
  .td-filename {
    width: 400px;
  }
  .td-filesize {
    width: 40px;
  }
  .td-progress {
    width: 300px;
  }

  .td-action .btn {
    width: 75px;
    padding-left: 0px;
    padding-right: 0px;
  }

</style>

</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">PandaStream</a>
        <ul class="nav">
          {% block navbar %}{% endblock %}
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
      </div>
      <div class="span6">
          {% block content %}{% endblock %}
      </div>
    </div>
  </div>


</body>
</html>
